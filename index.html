<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div id="monitor">
         <h1 id="monitor-text"></h1>
        </div>
        <div class="control">
            <button value="1" class="btn-1 btn-icon">1</button>
            <button value="2" class="btn-2 btn-icon">2</button>
            <button value="3" class="btn-3 btn-icon">3</button>
            <button value="+" class="btn-plus btn-nut ">+</button>
            <button value="4" class="btn-4 btn-icon">4</button>
            <button value="5" class="btn-5 btn-icon">5</button>
            <button value="6" class="btn-6 btn-icon">6</button>
            <button value="-" class="btn-sub btn-nut">-</button>
            <button value="7" class="btn-7 btn-icon">7</button>
            <button value="8" class="btn-8 btn-icon">8</button>
            <button value="9" class="btn-9 btn-icon">9</button>
            <button value="*" class="btn-mul btn-nut">*</button>
            <button value="/" class="btn-div btn-nut">/</button>
            <button value="" class="btn-equal btn-nut">=</button>
            
        </div>
    </div>
    <script type="text/javascript" src="/java.js"></script>
</body>
</html>
